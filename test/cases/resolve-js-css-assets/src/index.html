<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>

    <link href="@images/apple.png">
    <link imagesrcset="@images/apple.png" rel="preload" as="image">

    <link href="@images/favicons/favicon.ico" rel="icon" />
    <link href="./preload.css" as="style" rel="preload" />
    <link href="./preload2.css" as="stylesheet" rel="preload" /><!-- test invalide value as="stylesheet" -->
    <link href="./style.css" type="text/css" />
    <link href="./base.css" rel="alternate stylesheet" />
    <link href="@fonts/dummy/font-01.woff2" rel="preload" as="font" type="font/woff2" />
    <script src="./main.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>

    <!-- tag w/o any attributes -->
    <img>
    <img />

    <!-- tag w/o source attribute -->
    <img alt="apple">

    <!-- tag with source attribute only -->
    <img src="@images/apple.png">

    <!-- w/o space between attributes -->
    <img src="@images/fig.png"title="fig">

    <!-- test tags sort -->
    <picture>
      <source srcset="@images/fig.png, @images/fig2.png 100w, @images/fig3.png 1.5x">
    </picture>

    <!-- test attributes sort -->
    <img srcset="@images/lemon.png, @images/lemon2.png 100w, @images/lemon3.png 1.5x" src="@images/lemon.png">

    <!-- space around values in srcset attribute -->
    <img srcset=" @images/fig.png  , @images/fig2.png  100w  ,  @images/fig3.png 1.5x " src=" @images/fig.png ">

    <!-- w/o space around values in srcset attribute -->
    <img srcset="@images/lemon.png,@images/lemon2.png 100w,@images/lemon3.png 1.5x" src="@images/lemon.png">

    <!-- multiline attributes, attribute contains `<` and `>` chars -->
    <img
      alt="apple <-> pear"
      src="@images/apple.png"
    >

    <!-- multiline attributes -->
    <img srcset="@images/lemon.png,
                 @images/lemon2.png 100w,
                 @images/lemon3.png 1.5x"
         src="@images/lemon.png">

    <div class="logo">
      <img src="@images/apple.png" alt="apple">
    </div>

    <!-- image with a query -->
    <img src="@images/apple.png?foo=bar" alt="apple">

    <picture>
      <source srcset="@images/plum.png" type="image/png" />
    </picture>

    <input src="@images/apple.png" type="image">

    <object width="200" height="150" data="@images/apple.png"></object>

    <!-- resolving of src attribute when leading char is not a space symbol
         there should be a space between attribute and previous attribute -->
    <img title="kiwi"src="@images/kiwi.png">

    <h2>Ignore resources</h2>

    <!-- bypass url -->
    <img src="https://example.com/img/image.png">
    <img src="http://example.com/img/image.png">
    <img src="ftp://example.com/img/image.png">
    <img src="//example.com/img/image.png">
    <img src="/img/image.png">

    <!-- bypass data Url -->
    <img src="data:image/png;base64,iVBORw0KGgoAAAA==">

    <!-- bypass invalide source file -->
    <img src="#">
    <img src="javascript:alert('hello');">
    <img src="mailto:admin@test.com">
  </body>
</html>
