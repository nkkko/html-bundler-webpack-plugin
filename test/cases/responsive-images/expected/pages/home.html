<!DOCTYPE html>
<html>
  <head>
    <!-- resize image -->
    <link href="../img/favicon-16w.png" rel="icon">
  </head>
  <body>
    <h1>Home</h1>

    <!-- default image -->
    <img src="../img/apple-160w.png">

    <!-- using the query parameters -->
    <img src="../img/apple-105w.webp">
    <!-- using the query as JSON -->
    <img src="../img/apple-105w.webp">

    <!-- responsible image -->
    <img
      src="../img/apple-120w.webp"
      srcset="../img/apple-50w.jpg 50w,../img/apple-100w.jpg 100w,../img/apple-150w.jpg 150w"
    >

    <!-- responsible image, require() -->
    <img
      src="../img/apple-120w.webp"
      srcset="../img/apple-50w.jpg 50w,../img/apple-100w.jpg 100w,../img/apple-150w.jpg 150w"
    >

    <!-- image placeholder and properties -->
    <!-- note: GitHub generate other inline data for placeholder -->
    <!-- @images/apple.png?prop=placeholder&placeholder=true&placeholderSize=4 -->
    <img
      src="../img/apple-20w.png"
      data-src="../img/apple-160w.png"
      width="160"
      height="130"
      class="lazy-image"
    >
  </body>
</html>
