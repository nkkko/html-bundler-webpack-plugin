<!-- resolve the source image in attribute -->
<img src="@images/image.webp">
<img src="require(`@images/apple.png`)">

<!-- resolve the source image directly in the template variable -->
<% let pearImage = require('@images/pear.png') %>
<img src="<%= pearImage %>">

<!-- resolve the source image in the JavaScript where is imported this partial -->
<img src="<%= plumImage %>">

<p>Output image URL: <%= plumImage %></p>
